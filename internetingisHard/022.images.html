    <p>This page covers common image formats, but you may also be looking for <a href='021.links.html'>links</a> and <a href='misc/023.extras.html'>useful extras</a>.</p>
    
    <h2>JPGs</h2>
    <p>JPG images are good for photos.</p>
    <img src='023.images/mochi.jpg' width="100" alt="A moochi ball in a bubble"/>
    
    <h2>GIFs</h2>
    <p>GIFs are good for animations.</p>
    <img src='023.images/mochi.gif' width="100" alt="A moochi ball in a bubble"/>
    
    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons.</p>
    <img src='023.images/mochi.png' width="100" alt="A moochi ball in a bubble"/>
    
    <h2>SVGs</h2>
    <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>
    <img src='023.images/mochi.svg' width="100" alt="A moochi ball in a bubble"/>
