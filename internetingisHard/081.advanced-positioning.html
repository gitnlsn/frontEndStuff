<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>Positioning Is Easy!</title>
    <link href='083.styles.css' rel='stylesheet'/>
  </head>
  <body>

    <div class='container'>
      <div class='example relative'>
        <div class='item'><img src='082.images/static.svg' /></div>
        <div class='item item-relative'><img src='082.images/relative.svg' /></div>
        <div class='item'><img src='082.images/static.svg' /></div>
      </div>
    </div>
    
    <div class='container'>
      <div class='example absolute'>
        <div class='item'><img src='082.images/static.svg' /></div>
        <div class='item item-absolute'><img src='082.images/absolute.svg' /></div>
        <div class='item'><img src='082.images/static.svg' /></div>
      </div>
    </div>

    <div class='container'>
      <div class='example fixed'>
        <div class='item'><img src='082.images/static.svg' /></div>
        <div class='item item-fixed'><img src='082.images/fixed.svg' /></div>
        <div class='item'><img src='082.images/static.svg' /></div>
      </div>
    </div>

  <script>
    var left = 0;
  
    function frame() {
      var element = document.querySelector('.item-relative');
      left += 2;
      element.style.left = left + 'px';
      if (left >= 300) {
        clearInterval(id)
      }
    }
  
    var id = setInterval(frame, 10)
  </script>

  </body>
</html>
